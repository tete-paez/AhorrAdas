    <section class="container d-none" id="seccionCategorias">
        <div class="container mb-8">
          <div class="row d-flex justify-content-md-between">
            <div class="col-md-12">
              <div class="container bg-white rounded-3 border border-1 shadow">
                <h2 class="mt-3">CATEGORIAS</h2>

   <h1>Crear nueva tarea</h1>
   <form action="">
      <div>
         <label for="">Título</label>
         <input type="text" name="title" id="title" />
      </div>

      <div>
         <label for="">Fecha de inicio</label>
         <input type="date" name="date_start" id="date_start" />
      </div>

      <div>
         <label for="">Fecha de fin</label>
         <input type="date" name="date_end" id="date_end" />
      </div>

      <div>
         <label for="">Categoría</label>
         <select name="categories" id="categories">
            <option value="todas" selected>Todas</option>
         </select>
      </div>

      <div>
         <label for="">Usuario</label>
         <select name="users" id="users"></select>
      </div>

      <div>
         <label for="">Descripción</label>
         <textarea name="description" id="description" id="description"></textarea>
      </div>

      <button type="submit">Crear tarea</button>
  </form>


  <script src="./assets/js/bootstrap.min.js"></script>
  <script src=".categories.js"></script>
  <script src=".functions.js"></script>
  <script src="./script.js"></script>

</body>
